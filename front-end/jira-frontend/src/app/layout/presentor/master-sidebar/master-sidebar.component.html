<div class="master-sidebar-container">
  <app-loader [show]="loading"></app-loader>
  <div *ngIf="!loading && projects.length > 0" class="project-list">
    <div class="project-list-title">Jira Projects</div>
    <div class="project-card-list">
      <button *ngFor="let project of projects" class="project-card-btn" mat-raised-button>
        {{ project.name }}
      </button>
    </div>
  </div>
</div>
